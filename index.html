<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO-Minecraft</title>
    <style>	  
        .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    .image {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
    }
    
    .text {
      position: absolute;
      top: 0;
      right: 0;
      color: white;
      font-size: 14px;
    }
      body {
	      background-color: #1b2230;
	   }
	</style>
</head>
<body>
	 <div class="container">
    <img src="https://raw.githubusercontent.com/MEMO-Minecraft/MEMO-Minecraft.github.io/main/логотип.png" alt="Картинка" class="image">
    <div class="text">
      <p>Размер текста</p>
    </div>
  </div>
	<script>
    // JS код для оставления картинки с текстом на месте при движении курсора вниз
    window.addEventListener('scroll', function() {
      var image = document.querySelector('.image');
      var text = document.querySelector('.text');
      
      image.style.top = window.pageYOffset + 'px';
      text.style.top = window.pageYOffset + 'px';
    });
  </script>
     <img src="https://minecraft.rent/static/images/0c7f59d5b5ca2bc68e84.png" alt="Произошла ошибка лох" width="100%" height="750.52">    
</body>
</html>
