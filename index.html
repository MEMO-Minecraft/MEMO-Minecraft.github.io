<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO-Minecraft</title>
    <style>	  
       #image {
            position: fixed; /* задаем абсолютное позиционирование для изображения */
            top: 0;
            left: 0;
        }
      body {
	      background-color: #1b2230;
	   }
	</style>
</head>
<body>	
	<img id="image" src="https://raw.githubusercontent.com/MEMO-Minecraft/MEMO-Minecraft.github.io/main/логотип.png" alt="Image">
    
    <script>
        window.addEventListener("mousemove", function(event) { // обрабатываем событие движения мыши
            var image = document.getElementById("image");
            
            var mouseX = event.clientX; // получаем текущую позицию курсора по оси X
            var mouseY = event.clientY; // получаем текущую позицию курсора по оси Y
            
            image.style.left = mouseX + "px"; // устанавливаем новое значение левого отступа для изображения
            image.style.top = mouseY + "px"; // устанавливаем новое значение верхнего отступа для изображения
        });
    </script>
     <img src="https://minecraft.rent/static/images/0c7f59d5b5ca2bc68e84.png" alt="Произошла ошибка лох" width="100%" height="750.52">    
</body>
</html>
