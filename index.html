<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO-Minecraft</title>
    <style>
	  #stripe {
        background-color: #1b2230;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50px;
    }
    
    /* Задаем стили для картинки */
    #logo {
        margin-top: 10px;
        margin-left: 10px;
        height: 30px;
    }
    
    /* Задаем стили для текста */
    #text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;
    }
        }
		body {
			background-color: #1b2230;
		}
	</style>
</head>
<body>
	<div id="stripe">
        <!-- Вставляем картинку -->
        <img id="logo" src="https://raw.githubusercontent.com/MEMO-Minecraft/MEMO-Minecraft.github.io/main/логотип.png" alt="Logo">
        <!-- Добавляем текст -->
        <div id="text">DAswer</div>
    </div>

    <script>
        // Обработчик события при движении курсора
        window.addEventListener('scroll', function() {
            // Устанавливаем позицию полоски при движении курсора
            document.getElementById('stripe').style.top = window.pageYOffset + 'px';
        });
    </script>
     <img src="https://minecraft.rent/static/images/0c7f59d5b5ca2bc68e84.png" alt="Произошла ошибка лох" width="100%" height="750.52">    
</body>
</html>
