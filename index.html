<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEMO-Minecraft</title>
    <style>	  
       img {
            position: fixed; /* фиксируем позицию элемента */
            top: 0; /* прижимаем к верхнему краю */
            left: 0; /* прижимаем к левому краю */
            width: 100px; /* устанавливаем ширину элемента */
            height: 100px; /* устанавливаем высоту элемента */
            margin: 10px; /* задаем отступы */
        }
      body {
	      background-color: #1b2230;
	   }
	</style>
</head>
<body>	
	<img src="https://raw.githubusercontent.com/MEMO-Minecraft/MEMO-Minecraft.github.io/main/логотип.png" alt="картинка">
  
    <script>
        /*
          Создаем функцию, которая будет вызываться при движении курсора. 
          Она изменяет позицию картинки, чтобы она оставалась в левом верхнем углу.
        */
        function moveImage(event) {
            var img = document.querySelector('img'); // находим элемент img
            var x = event.clientX; // получаем горизонтальную координату положения курсора
            var y = event.clientY; // получаем вертикальную координату положения курсора
            
            // Если курсор двигается вниз или влево, обновляем позицию картинки
            if (x < img.offsetLeft || y < img.offsetTop) {
                img.style.left = '0'; // картинка прижимается к левому краю
                img.style.top = '0'; // картинка прижимается к верхнему краю
            }
        }
        
        // Добавляем слушателя события на движение курсора
        document.addEventListener('mousemove', moveImage);
    </script>
     <img src="https://minecraft.rent/static/images/0c7f59d5b5ca2bc68e84.png" alt="Произошла ошибка лох" width="100%" height="750.52">    
</body>
</html>
